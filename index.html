<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <!--Responsividade-->
    <link rel="stylesheet" href="css/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme_principal">
        <div class="container">
          <h3 class="titulo">DRIVE TO SURVIVOR</h3>
          <p class="descricao">
            Pilotos, gestores e donos de equipes vivem grandes emoções – nas
            pistas e fora delas – durante uma implacável temporada de corridas
            de Fórmula 1.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i
              ><a
                href="https://www.youtube.com/watch?v=wtJPe1ksS6E"
                target="_blank"
                rel="noopener noreferrer"
              >
                ASSISTIR AGORA</a
              >
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"
                ><a
                  href="https://www.netflix.com/br/title/80204890"
                  target="_blank"
                > </i
              >MAIS INFORMAÇÕES</a>
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filme">
      <div style="cursor: pointer" class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/min1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min8.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/42a7cc05a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
